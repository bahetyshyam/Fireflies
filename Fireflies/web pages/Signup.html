<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="materialize.min.css">
	<link rel="stylesheet" type="text/css" href="hover-min.css">
	<link rel="stylesheet" type="text/css" href="fa-svg-with-js.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
		<div class="navbar-fixed">
    		<nav id="navbar">
      			<div class="nav-wrapper">
        			<a href="#" id="brand-link" class="brand-logo">Fireflies</a>
        			<ul class="right hide-on-med-and-down">
          				<li><a class="links hvr-grow" href="#">Sign In</a></li>
        			</ul>
      			</div>
    		</nav>
 		</div>

		<div id="main" class="container-fluid">
			<div class="row">
				<div  id="box" class="col s4 m4 l4">
					<h2 id="heading">Join Fireflies</h2>
					<form action="" method="get" class="in col s4 m4 l4">
	  					<div class="in">
	    					<label class="intext" for="Name">Enter your Name</label>
	    					<input type="text" name="Name" class="textf" required>
	  					</div>
	  					<div class="in">
	    					<label class="intext" for="Email">Enter your Email-ID</label>
	    					<input type="email" name="Email" class="textf" required>
	  					</div>
	  					<div class="in">
	    					<label class="intext" for="Username">Enter your Username</label>
	    					<input type="text" name="Username" class="textf" required>
	  					</div>
	  					<div class="in">
	    					<label class="intext" for="email">Create a password</label>
	    					<input type="password" name="password" class="textf" required>
	  					</div>
	  					<div class="in">
	    					<label class="intext" for="email">Confirm your password</label>
	    					<input type="password" name="password" class="textf" required>
	  					</div>
	  					<div class="in">
	    					<a id="Sign" class="waves-effect waves-light btn">Sign Up</a>
	  					</div>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
